<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push([ '_setAccount', 'UA-35762965-1' ]);
	_gaq.push([ '_trackPageview' ]);
</script>
<div class="page-header">

	<div class="wlt-grid-container leaderboard container">
		<div class="main-container">
			<div id="main" class="main container clearfix">

				<div id="left-wrapper" class="eight columns">

					<p class="underdashed rsABlock-subtitle">{{leaderBoardData.heading1}} </p>

					<p class="underdashed rsABlock-title"><span style="color:#333333;">{{leaderBoardData.heading2Black}} </span></p>

					<p class="rsABlock-body" ng-repeat="item in leaderBoardData.info">
						{{item.text}}
					</p>

					<div id="leaderboard-wrapper">
						<div class="underdashed" id="leaderboard">

              <div class="player-score clearfix" ng-repeat="list in leaderBoardData.leaderboardTable">
								<p class="user-num">{{list.id | number}} </p>
								<p class="user-score">{{list.score}} </p>
								<p class="user-name"><span>{{list.name}} </span></p>
              </div>


						</div>
					</div>

					<div class="isos-btns">
						<a id="play-btn" class="btn-42-anim btn-white-large color-blue apple" href="{{leaderBoardData.links[0].linkSrc}}" title="{{leaderBoardData.links[0].title}}" target="{{leaderBoardData.links[0].target}}" onclick="javascript: _gaq.push(['_trackPageview', '/leaderboard-quizz']);">{{leaderBoardData.links[0].linkText}}</a>
						<!-- <a class="btn-42-anim btn-white-large color-blue" href="{{leaderBoardData.links[1].linkSrc}}" title="{{leaderBoardData.links[1].title}}" target="{{leaderBoardData.links[1].target}}">{{leaderBoardData.links[1].linkText}}</a> -->
					</div>

				</div>

				<div id="right-wrapper" class="eight columns">

					<p class="animation"><img alt="Spot the Risk!" style="max-width:100%; padding-top: 42px;" src="assets/img/leaderboard.jpg" /></p>

				</div>

			</div>
		</div>
	</div>

</div>
