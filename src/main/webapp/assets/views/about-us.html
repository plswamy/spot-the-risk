<div class="page-header">

	<div class="wlt-grid-container container">
		<div class="main-container">
			<div id="main" class="main container clearfix">

				<div id="left-wrapper" class="eight columns">

					<p class="underdashed rsABlock-subtitle">{{aboutUsData.heading1}}  </p>

					<p class="underdashed rsABlock-title"><span style="color:#333333;">{{aboutUsData.heading2Black}} </span></p>

					<p class="underdashed rsABlock-subtitle">{{aboutUsData.heading3}}</p>

					<p class="rsABlock-body" ng-repeat="item in aboutUsData.info">
						{{item.text}}
					</p>

					<div class="isos-btns" style="margin-top:26px">
						<a class="btn-42-anim btn-white-large color-blue apple" target="{{aboutUsData.links[0].target}}" href="{{aboutUsData.links[0].linkSrc}}" title="{{aboutUsData.links[0].title}}" onclick="javascript: _gaq.push(['_trackPageview', '/visit-intlsos']);">{{aboutUsData.links[0].linkText}}</a>
					</div>

				</div>

				<div id="right-wrapper" class="eight columns">

					<div class="rsABlock">
						<p class="animation"><img alt="Spot the Risk!" style="max-width:100%; padding-top: 0px;" src="assets/img/about.png" /></p>
					</div>

				</div>

			</div>
		</div>
	</div>

</div>
